<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flymeta Frame</title>
  <meta name="fc:frame" content="your-frame-content">
  <meta name="fc:frame:image" content="https://example.com/your-image.png">
  <meta property="og:image" content="https://example.com/your-image.png">
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f0f0f0;
      margin: 0;
      padding: 20px;
    }
    img {
      max-width: 100%;
      height: auto;
      border-radius: 10px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h1>Flymeta</h1>
  <p>Discover a random destination</p>
  <img id="destinationImage" src="" alt="Destination Image">
  <button onclick="showRandomDestination()">Reveal your destination</button>

  <script>
    // Load the JSON data (replace with your actual JSON file path or API endpoint)
    const destinations = {
      "urls": [
        "https://static.wixstatic.com/media/5443c9_114aa225fdc4451a8325c1f302f23793~mv2.jpg/v1/fit/w_456,h_454,q_90,enc_avif,quality_auto/5443c9_114aa225fdc4451a8325c1f302f23793~mv2.jpg",
        "https://static.wixstatic.com/media/5443c9_8f1e33151df344ddad6d779dd85c88f5~mv2.jpg/v1/fit/w_454,h_454,q_90,enc_avif,quality_auto/5443c9_8f1e33151df344ddad6d779dd85c88f5~mv2.jpg",
        // Add all other URLs here (or load them dynamically from a JSON file)
      ]
    };

    // Function to display a random destination
    function showRandomDestination() {
      const randomIndex = Math.floor(Math.random() * destinations.urls.length);
      const randomImageUrl = destinations.urls[randomIndex];
      document.getElementById("destinationImage").src = randomImageUrl;
    }

    // Show a random destination on page load
    showRandomDestination();
  </script>
</body>
</html>
