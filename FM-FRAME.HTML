<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flymeta Frame</title>
  <meta name="fc:frame" content="your-frame-content">
  <meta name="fc:frame:image" content="https://static.wixstatic.com/media/5443c9_114aa225fdc4451a8325c1f302f23793~mv2.jpg">
  <meta property="og:image" content="https://static.wixstatic.com/media/5443c9_114aa225fdc4451a8325c1f302f23793~mv2.jpg">
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f0f0f0;
      margin: 0;
      padding: 20px;
    }
    img {
      max-width: 100%;
      height: auto;
      border-radius: 10px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h1>Flymeta</h1>
  <p>Discover a random destination!</p>
  <img id="destinationImage" src="" alt="Destination Image">
  <button onclick="showRandomDestination()">Reveal your destination</button>

  <script>
    // Function to fetch JSON data
    async function fetchDestinations() {
      try {
        const response = await fetch('https://raw.githubusercontent.com/gabrielmokayed/flymeta-frame/main/FM-URLS.JSON');
        if (!response.ok) {
          throw new Error('Failed to fetch JSON data');
        }
        const data = await response.json();
        return data.data.images;
      } catch (error) {
        console.error('Error fetching JSON data:', error);
        return [];
      }
    }

    // Function to display a random destination
    async function showRandomDestination() {
      const destinations = await fetchDestinations();
      if (destinations.length === 0) {
        console.error('No destinations found in JSON data');
        return;
      }
      const randomIndex = Math.floor(Math.random() * destinations.length);
      const randomImageUrl = destinations[randomIndex];
      document.getElementById("destinationImage").src = randomImageUrl;
    }

    // Show a random destination on page load
    showRandomDestination();
  </script>
</body>
</html>
