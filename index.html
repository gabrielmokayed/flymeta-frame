<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flymeta Frame</title>

  <!-- Required for Farcaster Frames -->
  <meta property="fc:frame" content="vNext">
  <meta property="fc:frame:image" content="https://static.wixstatic.com/media/5443c9_114aa225fdc4451a8325c1f302f23793~mv2.jpg">
  <meta property="fc:frame:button:1" content="Reveal Destination">
  <meta property="fc:frame:post_url" content="https://fm-frame.netlify.app/">
  <meta property="fc:frame:button:2" content="Get Yours">
  <meta property="fc:frame:button:2:action" content="link">
  <meta property="fc:frame:button:2:target" content="https://opensea.io/collection/flymeta">

  <!-- Open Graph Meta Tags -->
  <meta property="og:title" content="Flymeta Frame">
  <meta property="og:description" content="A collection of boarding passes NFTs that evolve over time minted on the Ethereum blockchain.">
  <meta property="og:image" content="https://static.wixstatic.com/media/5443c9_114aa225fdc4451a8325c1f302f23793~mv2.jpg">
  <meta property="og:url" content="https://gabrielmokayed.github.io/flymeta-frame/">

  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f0f0f0;
      margin: 0;
      padding: 20px;
    }
    img {
      max-width: 100%;
      height: auto;
      border-radius: 10px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>

  <script>
    async function fetchDestinations() {
      try {
        const response = await fetch('https://gabrielmokayed.github.io/flymeta-frame/FM-URLS.JSON?timestamp=' + new Date().getTime());
        if (!response.ok) throw new Error('Failed to fetch JSON data');
        
        const data = await response.json();
        return data.data.images; // Access the images array directly
      } catch (error) {
        console.error('Error fetching JSON:', error);
        return [];
      }
    }

    async function showRandomDestination() {
      const destinations = await fetchDestinations();
      if (destinations.length === 0) {
        console.error('No images found');
        return;
      }
      const randomImageUrl = destinations[Math.floor(Math.random() * destinations.length)];
      document.getElementById("destinationImage").src = randomImageUrl;
    }

    // Show a random destination on page load
    document.addEventListener("DOMContentLoaded", showRandomDestination);
  </script>
</head>
<body>
  <h1>Flymeta</h1>
  <p>A collection of boarding passes NFTs that evolve over time minted on the Ethereum blockchain.</p>
  <img id="destinationImage" src="" alt="Destination Image">
  <button onclick="showRandomDestination()">Reveal your destination</button>
  <a href="https://opensea.io/collection/flymeta" target="_blank">
    <button style="background-color: #28a745; margin-left: 10px;">Get Yours</button>
  </a>
</body>
</html>
